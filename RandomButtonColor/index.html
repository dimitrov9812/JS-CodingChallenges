<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h3>Creating a random colors for all our buttons</h3>
        <div class="flex-box">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Beware</button>
            <button class="btn btn-warning">Love Ya</button>
            <button class="btn btn-success">Congratulations</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
