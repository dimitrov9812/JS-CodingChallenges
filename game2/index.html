<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="assets/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='wrap' id='wrap'>
        <div class='menu' id='menu'>
            <div class='select' id='choose-players'>
                <select  id='select-players'>
                    <option>
                        2
                    </option>
                    <option>
                        3
                    </option>
                    <option>
                        4
                    </option>
                </select>
                <div class="select_arrow">
                </div>
               <img id='start' src='assets/images/button.png'>
            </div>
            <div class='stats' id="stats">
                <div class="player-stats-field"id="player-1">
                    <div class='player-image' id ='player-1-image'>
                        <img id="inside-image-1" src="http://placehold.it/180" alt="your image" width="100px" height="100px">
                    </div>
                    <div class='player-stats' id='player-1-stats'>
                        <input type='file'  class='upload-image' id='input-file-1' onchange="readURL1(this);"/>
                        <input class='input-text-name'type='text' id='player1-name' placeholder='Enter your name...'>
                        <p class='show-name' id='player-1-show-name'></p>
                    </div>
                </div>
                <div class="player-stats-field"id="player-2">
                    <div class='player-image' id ='player-2-image'>
                        <img id="inside-image-2" src="http://placehold.it/180" alt="your image" width="100px" height="100px">
                    </div>
                    <div class='player-stats' id='player-2-stats'>
                        <input type='file'   class='upload-image' id='input-file-2' onchange="readURL2(this);"/>
                        <input class='input-text-name'type='text' id='player2-name' placeholder='Enter your name...'>
                        <p class='show-name' id='player-2-show-name'></p>
                    </div>
                </div>
                <div class="player-stats-field"id="player-3">
                    <div class='player-image' id ='player-3-image'>
                        <img id="inside-image-3" src="http://placehold.it/180" alt="your image" width="100px" height="100px">
                      
                    </div>
                    <div class='player-stats' id='player-3-stats'>
                        <input type='file' class='upload-image' id='input-file-3' onchange="readURL3(this);"/>
                        <input class='input-text-name' type='text' id='player3-name' placeholder='Enter your name...'>
                        <p class='show-name' id='player-3-show-name'></p>
                    </div>
                </div>
                <div class="player-stats-field"id="player-4">
                    <div class='player-image' id ='player-4-image'>
                        <img id="inside-image-4" src="http://placehold.it/180" alt="your image" width="100px" height="100px">
                    </div>
                    <div class='player-stats' id='player-4-stats'>
                        <input type='file' class='upload-image' id='input-file-4' onchange="readURL4(this);"/>
                        <input class='input-text-name'type='text' id='player4-name' placeholder='Enter your name...'>
                        <p class='show-name' id='player-4-show-name'></p>
                    </div>
                </div>
            </div>

        </div>
        
        <div class='map-space'>
            
            <input type="button" id='placePlayers' class='button' value='Place Players on board'>
            <div class='actions' id='actions'>
                <input type="button" id='button-1' class='button' value='CHALLENGE'>
                <input type="button" id='button-2' class='button' value='SAFE'>
                <input type="button" id='button-3' class='button' value='HOOK'>
                <input type="button" id='button-4' class='button' value='RISKY'>
            </div>
            <h3 id='current-turn'>TURN: 1</h3>
            <div class='map' id='map'>
                <div class='map-tile-space' id='map-tile-space-player-1'>

                </div>
                <div class='map-tile-space' id='map-tile-space-player-2'>

                </div>
                <div class='map-tile-space' id='map-tile-space-player-3'>

                </div>
                <div class='map-tile-space' id='map-tile-space-player-4'>

                </div>
            </div>
        </div>
    </dvi>
    
    <script src="assets/js/script.js">

    </script>
